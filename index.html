---
layout: default
title: 欢迎来到我的博客
---

<div class="main-content">
    <!-- 左侧栏，包含头像和个人信息 -->
    <aside class="sidebar">
        <div class="profile">
            <img src="https://static.openmindclub.com/2024-09-02-79801724253479_.pic.jpg" alt="蒲素的头像">
            <h2>蒲素</h2>
            <p>我的写作自留地</p>
        </div>
    </aside>

    <!-- 右侧内容区域 -->
    <section class="content">
        <h2>最新文章</h2>
        <ul class="post-list">
            {% for post in site.posts %}
                <li class="post-item">
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p>{{ post.excerpt }}</p>
                    <p><small>{{ post.date | date: "%Y-%m-%d" }}</small></p>
                </li>
            {% endfor %}
        </ul>
    </section>
</div>
