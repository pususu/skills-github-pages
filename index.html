<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒲素的博客</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <!-- 顶部导航栏 -->
    <header class="site-header">
        <nav class="nav">
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/reading/">读书</a></li>
                <li><a href="/travel/">旅行</a></li>
                <li><a href="/about/">关于</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主体内容 -->
    <div class="main-content">
        <!-- 左侧栏，包含头像和个人信息 -->
        <aside class="sidebar">
            <div class="profile">
                <img src="https://static.openmindclub.com/2024-09-02-79801724253479_.pic.jpg" alt="蒲素的头像">
                <h2>蒲素</h2>
                <p>我的写作自留地</p>
            </div>
        </aside>

        <!-- 右侧内容区域 -->
        <section class="content">
            <h1>欢迎来到我的博客</h1>
            <p>这里是你可以展示自我介绍或其他重要内容的地方。</p>

            <!-- 添加文章列表 -->
            <h2>最新文章</h2>
            <ul class="post-list">
                {% for post in site.posts %}
                    <li class="post-item">
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        <p>{{ post.excerpt }}</p>
                        <p><small>{{ post.date | date: "%Y-%m-%d" }}</small></p>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </div>

    <!-- 页脚 -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 蒲素的博客. 版权所有.</p>
        </div>
    </footer>

</body>
</html>
