<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>

    <!-- 顶部导航栏 -->
    <header class="site-header">
        <nav class="nav">
            <ul>
                <li><a href="{{ site.baseurl }}/">首页</a></li>
                <li><a href="{{ site.baseurl }}/reading/">读书</a></li>
                <li><a href="{{ site.baseurl }}/travel/">旅行</a></li>
                <li><a href="{{ site.baseurl }}/about/">关于</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主体内容区域 -->
    <div class="main-content" style="display: flex; align-items: flex-start;">
        <!-- 左侧栏，包含头像和个人信息 -->
        <aside class="sidebar">
            <div class="profile">
                <img src="https://static.openmindclub.com/2024-09-02-79801724253479_.pic.jpg" alt="蒲素的头像">
                <h2>蒲素</h2>
                <p>我的写作自留地</p>
            </div>
        </aside>

        <!-- 右侧内容显示具体页面内容 -->
        <section class="content" style="flex: 3; padding-left: 50px;">
            {{ content }} <!-- 这里插入具体页面的内容 -->
        </section>
    </div>

    <!-- 页脚 -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 蒲素的博客</p>
        </div>
    </footer>

</body>
</html>
