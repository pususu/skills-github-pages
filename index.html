<h1>欢迎来到我的博客</h1>
<p>这里是你可以展示自我介绍或其他重要内容的地方。</p>

<!-- 添加文章列表 -->
<h2>最新文章</h2>
<ul class="post-list">
    {% for post in site.posts %}
        <li class="post-item">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
            <p><small>{{ post.date | date: "%Y-%m-%d" }}</small></p>
        </li>
    {% endfor %}
</ul>
